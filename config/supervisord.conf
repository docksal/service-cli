[supervisord]
nodaemon = true
loglevel = debug
# ----------------------------------------------------------------------------------------------------
# Optional stuff to make supervisord complain less about misc things not being configured
logfile = /var/log/supervisor/supervisord.log
pidfile = /var/run/supervisord.pid

[unix_http_server]
file = /var/run/supervisord.sock
chmod = 0700
username = dummy
password = dummy

[supervisorctl]
serverurl = unix:///var/run/supervisord.sock
username = dummy
password = dummy

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
# END: Optional stuff to make supervisord complain less about misc things not being configured
# ----------------------------------------------------------------------------------------------------

[program:php-fpm]
command = /usr/sbin/php-fpm7.0 --fpm-config /etc/php/7.0/fpm/php-fpm.conf
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:sshd]
command = /usr/sbin/sshd -D
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0
